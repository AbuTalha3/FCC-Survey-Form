<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking time to help us improve the platform</p>
  <form id="survey-form">
    <label for="Name" id="name-label">
      <p>Name</p><input id="name" type="text" placeholder="Name" required>
    </label>
    <label for="Email" id="email-label">
      <p>Email</p><input  id="email" type="email" placeholder="Email" required>
    </label>
    <label for="Age" id="number-label">
      <p>Age (Optional)</p><input id="age" type="number" placeholder="Age" name="age" min="13" max="120"/>
    </label>
    <fieldset>
    <label for="dropdown">Which option best describes your current role?
      <select id="dropdown" name="dropdown">
        <option value="">(select current role)</option>
        <option value="1">Student</option>
        <option value="2">Full Time Job</option>
        <option value="3">Full Time Learner</option>
        <option value="4">Prefer not to say</option>
        <option value="5">Other</option>
      </select>
    </label>
  </fieldset>
  <fieldset>
    <legend>Would you recommend freeCodeCamp to a friend?
    </legend>
    <label for="recom"><input id="recom" type="radio" name="recom" checked /> Definitely</label>
    <label for="recom"><input id="recom" type="radio" name="recom" /> Maybe</label>
    <label for="recom"><input id="recom" type="radio" name="recom" /> Not sure</label>
  </fieldset>
  <fieldset>
    <label for="dropdown">What is your favioruite feature of the freeCodeCamp?
      <select id="dropdown" name="dropdown">
        <option value="">(select an option)</option>
        <option value="1">Challenges</option>
        <option value="2">Projects</option>
        <option value="3">Community</option>
        <option value="4">Open Source</option>
      </select>
    </label>
  </fieldset>
  <fieldset>
    <label for="checkbox">What would you like to see improved? (Check all that apply)
      <checkbox id="checkbox" name="checkbox">
       
      </checkbox>
    </label>
  </fieldset>
  </form>
</body>
</html>
